<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive iframe test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  
  <div class='iframe-wrapp' >
    <style type="text/css">
    .iframe-wrapp {
      position: relative;
      padding-bottom: 100%;
      padding-top: 30px;
      height: 0;
      border: none;
    } 
    .iframe-wrapp iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    </style>
    <iframe src="index.html" frameborder="0" ></iframe>
  </div>

</body>
</html>
